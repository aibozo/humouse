defaults:
  - /diffusion/base@_here_

experiment_name: "diff_linear_minsnr"

diffusion:
  timesteps: 512
  schedule: "linear"

model:
  base_channels: 192
  channel_mults: [1.0, 2.0, 3.0, 3.0]
  num_res_blocks: 3
  use_attention: true

training:
  ema_decay: 0.9997
  betas: [0.9, 0.995]
  min_snr_gamma: 5.0
