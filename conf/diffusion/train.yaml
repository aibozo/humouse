defaults:
  - _self_

experiment_name: "diff_mouse_stub"
seed: 1337

data:
  dataset_id: "balabit"
  sequence_length: 64
  batch_size: 32
  num_workers: 4
  prefetch_factor: 2
  pin_memory: true
  train_split: "train"
  val_split: "val"
  max_train_gestures: null
  max_val_gestures: 256
  normalize_sequences: true
  normalize_features: true
  canonicalize_path: true
  canonicalize_duration: true
  include_goal_geometry: false
  feature_mode: "neuromotor"
  sampling_rate: "auto"
  time_stretch: 0.15
  jitter_std: 0.02
  mirror_prob: 0.5

model:
  in_channels: 3
  out_channels: 3
  base_channels: 128
  channel_mults: [1.0, 1.5, 2.0, 2.0]
  num_res_blocks: 2
  dropout: 0.1
  norm_groups: 32
  use_attention: true
  attn_heads: 4
  self_condition: true
  cond_dim: 0
  time_embed_dim: null

diffusion:
  timesteps: 1000
  schedule: "cosine"

training:
  epochs: 10
  lr: 0.0001
  betas: [0.9, 0.999]
  weight_decay: 0.0001
  ema_decay: 0.9995
  grad_clip: 1.0
  amp: true
  log_interval: 50
  eval_interval: 1
  checkpoint_dir: "checkpoints/diffusion"
  checkpoint_interval: 5
