experiment_name: train_detector_baseline
seed: 1337

data:
  dataset_id: bogazici
  sequence_length: 200
  batch_size: 128
  num_workers: 4
  use_generated_negatives: true
  max_gestures: 4096
  sampling_rate: auto
  cache_enabled: true
  cache_dir: data/processed
  replay_path: checkpoints/gan/replay_buffer.pt
  replay_sample_ratio: 1.0
  feature_mode: neuromotor
  eval_dataset_ids: []
  cross_eval_manifest: conf/datasets/cross_eval.yaml
  use_click_boundaries: true
  min_path_length: 10.0

model:
  detector:
    feature_dim: 32
    sequence_dim: 3
    hidden_dim: 128
    tcn_layers: 3

training:
  epochs: 50
  lr: 0.0001
  weight_decay: 0.01
  log_interval: 100
  eval_interval: 5

logging:
  target: wandb
  project: mouse-gan
  entity: null
  mode: offline
  log_interval: 100
  checkpoint_dir: checkpoints/detector
  tags: [baseline, detector]
