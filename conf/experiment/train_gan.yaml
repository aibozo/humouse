experiment_name: train_gan_baseline
seed: 1337

data:
  dataset_id: bogazici
  sequence_length: 200
  batch_size: 64
  num_workers: 4
  max_gestures: 4096
  sampling_rate: 100.0
  cache_enabled: true
  cache_dir: data/processed
  feature_mode: sigma_lognormal
  normalize_sequences: true
  normalize_features: true
  canonicalize_path: false
  canonicalize_duration: false
  include_goal_geometry: true

model:
  architecture: tcn
  generator:
    latent_dim: 64
    condition_dim: 42
    hidden_dim: 128
    target_len: 200
    num_layers: 3
    use_spectral_norm: false
    activation_xy: linear
  discriminator:
    input_dim: 3
    condition_dim: 42
    hidden_dim: 128
    num_layers: 4
    use_spectral_norm: true

training:
  epochs: 50
  lr:
    generator: 0.00005
    discriminator: 0.0001
  betas: [0.5, 0.999]
  gradient_penalty_weight: 10.0
  discriminator_steps: 1
  log_interval: 50
  sample_interval: 200
  replay_buffer_path: checkpoints/gan/replay_buffer.pt
  replay_samples_per_epoch: 256
  replay_buffer_max_size: 5000
  co_train_detector: false
  detector_update_every: 5
  detector_config_path: conf/experiment/train_detector.yaml
  detector_epochs_per_update: 1
  reconstruction_epochs: 5
  reconstruction_loss_weight: 0.001
  adversarial_type: vanilla
  sigma_eval_enabled: true
  sigma_eval_interval: 1
  sigma_eval_samples: 512
  sigma_eval_dataset_id: null
  sigma_eval_max_gestures: 4096
  curvature_match_weight: 0.05
  lateral_match_weight: 0.1
  direction_match_weight: 5.0

logging:
  target: wandb
  project: mouse-gan
  entity: null
  mode: offline
  log_interval: 50
  checkpoint_dir: checkpoints/gan
  tags: [baseline, gan]
